<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DL7</title>
    <link rel="stylesheet" href="css.css">
</head>
<body style="margin: 0;">
    <div class="container">
        <div class="menu">
            <div class="menu-box">
                <a href="" class="icon-box highlight-box" ><img src="assets/ic1.png"></a>
                <a href="" class="icon-box"><img src="assets/ic2.png"></a>
                <a href="" class="icon-box"><img src="assets/ic3.png"></a>
                <a href="" class="icon-box"><img src="assets/ic4.png"></a>
                <a href="" class="icon-box"><img src="assets/ic5.png"></a>
            </div>
        </div>
        <div class="content">
            <div class="head">
                <div class="text-box">
                    <p class="tittle">Welcome, Amanda</p>
                    <p class="text">Tue, 07 June 2022</p>
                </div>
                <div class="box-menu-header">
                    <input type="text" placeholder="Search" class="search">
                    <div class="bell">
                        <img src="assets/bell.png">
                    </div>
                    <img src="assets/avt1.png" class="avt1">
                </div>
            </div>
            <div class="body">
                <img src="assets/background_content.jpg" class="background-content">
                <div class="container-content">
                    <div class="account">
                        <div class="box-account">
                            <img src="assets/avt2.png" class="avt2">
                            <div class="text-account">
                                <p class="name">Alexa Rawles</p>
                                <p class="mail">alexarawles@gmail.com</p>
                            </div>
                        </div>
                        <button class="edit-button">Edit</button>
                    </div>
                    <div class="form">
                        <div class="input">
                            <p>Full Name</p>
                            <input type="text" placeholder="Your First Name">
                        </div>
                        <div class="input">
                            <p>Nick name</p>
                            <input type="text" placeholder="Your Nick Name">
                        </div>
                        <div class="input">
                            <p>Gender</p>
                            <input type="text" placeholder="Your Gender">
                        </div>
                        <div class="input">
                            <p>Country</p>
                            <input type="text" placeholder="Your Country">
                        </div>
                        <div class="input">
                            <p>Language</p>
                            <input type="text" placeholder="Your Language">
                        </div>
                        <div class="input">
                            <p>Time Zone</p>
                            <input type="text" placeholder="Your Time Zone">
                        </div>

                    </div>
                    <div class="email">
                        <p class="my-email">My email Address</p>
                        <div class="box-email">
                            <div class="icon-mail"><img src="assets/sms.png"></div>
                            <div class="text-mail">
                                <p class="name-mail">alexarawles@gmail.com</p>
                                <p class="time-mail">1 month ago</p>
                            </div>
                        </div>
                            <button class="button-email">+Add Email Address</button>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
